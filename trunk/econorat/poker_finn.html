<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"> 

	<head>
		<title>Econorat Slots</title>
		<link rel="icon" href="icons/rat.ico" type="image/x-icon" />
		<link rel="stylesheet" href="jquery-ui-1.8.5.custom.css" type="text/css" />
		<link rel="stylesheet" href="ui.spinner.css" type="text/css" />
		<link rel="stylesheet" href="poker_finn.css" type="text/css" />
		<!--[if IE]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery-ui-1.8.5.custom.min.js"></script>
		<script type="text/javascript" src="jquery.jqplot.min.js"></script>
		<script type="text/javascript" src="ui.spinner.js"></script>
		<script type="text/javascript" src="poker_finn.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
		      $.jqplot.config.enablePlugins = true;
		     initializePokerMachine(); 
		  });
		</script>
		
	</head>
	<body>
	<h1> Poker machine simulation</h1>
	<div id="warning"></div>
	<div id="hiddentext" style="color:white; position:absolute">0</div>
	<div id="machine" class="machine">
	<img src="images/banner3.png" id = "banner"/>
	<div id="games">
		
		<div id="wheels"></div>		
		<div id="options">
			<div id="payout">
				<span id="betspan" class = "infospan"><label>BET:</label> <span id = "betamount">10</span></span>
				<span id="winspan" class = "infospan"><label>WIN:</label> <span id = "winamount">0</span></span>
				<span id="creditspan" class = "infospan"><label>CREDITS:</label> <span id="moneyamount">1000000</span></span>				
			</div>
			<div id = "lines"> 	
				<form id="linesForm">
				<label>Lines to play</label>
				1 line<input type="radio" name="line" value="1" />
				3 lines	<input type="radio" name="line" value = "3" />
				5 lines<input type="radio" name="line" value="5" />
				7 lines	<input type="radio" name="line" value = "7" />
				9 lines<input type="radio" name="line" value="9" checked="true" />
				</form> 
			</div>

			<div id="playOptions">
				<form id ="playForm"> 
				<label>Bet per line:</label>
				<div class="spinnerDiv" ><input id="spinner" type="text" /></div>
				<button class="button" type="button" onclick="startLivePlay()" value="Play">Play</button>	
				<button class = "button" type="button" onclick="redirectToSimulationPage()" value="Rapid Play">Simulate over a year</button>	
				</form>
			</div>
		</div> 
	</div> 
	</div>
	
	
	
	
	</body>
</html>
